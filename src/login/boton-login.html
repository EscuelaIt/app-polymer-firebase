

<link rel="import" href="../styles/dropdown-styles.html">
<link rel="import" href="../behaviors/dropdown-behavior.html">


<dom-module id="boton-login">
  <template>
    <style include="dropdown-styles">
      :host {
        display: block;
      }  
    </style>
    <paper-icon-button icon="account-circle" on-tap="abrirDrop" hidden="{{logueado}}"></paper-icon-button>
    <iron-dropdown horizontal-align="right"
      horizontal-align="right" 
      vertical-align="top" 
      vertical-offset="40"
      id="dropd"
      open-animation-config="[[animacionEntrada]]" 
      close-animation-config="[[animacionSalida]]" 
      >
      <div class="dropdown-content">
        
        <paper-button raised on-tap="loguearse">Loguearse con Google</paper-button>
          
      </div>
    </iron-dropdown>
  </template>
  <script>
    Polymer({
      is: 'boton-login',

      behaviors: [DropdownBehavior],

      loguearse: function() {
        this.fire('login-request');
        this.$.dropd.close();
      },
    });
  </script>
</dom-module>
