

<link rel="import" href="../styles/dropdown-styles.html">


<dom-module id="boton-login">
  <template>
    <style include="dropdown-styles">
      :host {
        display: block;
      }  
    </style>
    <paper-icon-button icon="account-circle" on-tap="abrirDrop" hidden="{{logueado}}"></paper-icon-button>
    <iron-dropdown horizontal-align="right"
      horizontal-align="right" 
      vertical-align="top" 
      vertical-offset="40"
      id="dropd"
      open-animation-config="[[animacionEntrada]]" 
      close-animation-config="[[animacionSalida]]" 
      >
      <div class="dropdown-content">
        
        <paper-button raised on-tap="loguearse">Loguearse con Google</paper-button>
          
      </div>
    </iron-dropdown>
  </template>
  <script>
    Polymer({
      is: 'boton-login',

      properties: {
        animacionEntrada: {
          type: Array,
          value: function() {
            return [
              {
                name: 'fade-in-animation',
                timing: {
                  duration: 1500
                }
              }
            ]
          }
        },
        animacionSalida: {
          type: Array,
          value: function() {
            return [
              {
                name: 'fade-out-animation',
                timing: {
                  duration: 700,
                  delay: 700
                }
              },
              {
                name: 'slide-down-animation',
                timing: {
                  duration: 1500
                }
              },
            ]
          }
        }
      },

      abrirDrop: function() {
        this.$.dropd.open();
      },

      loguearse: function() {
        this.fire('login-request');
        this.$.dropd.close();
      },
    });
  </script>
</dom-module>
