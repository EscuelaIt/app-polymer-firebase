<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<!--
`<rebote-animation>` animates the scale transform of an element from 0 to 1. By default it
scales in both the x and y axes.

Configuration:
```
{
  name: 'rebote-animation',
  node: <node>,
  timing: <animation-timing>
}
```
-->

<script>

  Polymer({

    is: 'rebote-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;

      this._effect = new KeyframeEffect(node, [
        {offset: 0.0, 'transform': 'scale(0)'},
        {offset: 0.8, 'transform': 'scale(1.5, 1.5)'},
        {offset: 0.9, 'transform': 'scale(0.8, 0.8)'},
        {offset: 0.98, 'transform': 'scale(1.3, 1.3)'},
        {offset: 1, 'transform': 'scale(1, 1)'}
      ], this.timingFromConfig(config));

      return this._effect;
    }

  });

</script>
